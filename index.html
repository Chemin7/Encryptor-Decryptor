<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Encryption and Decryption</h1>

    <div id="buttons">
        <button id="encryBtn">Encryptor</button>
        <button id="decryBtn">Decryptor</button>
    </div>

    <div class="box" id="encryptor-container">
        <form action="">
            <label for="txtEncrypt">Enter the sentence to be encrypted: </label>
            <input type="text" name="txtEncrypt" id="txtEncrypt"><br>
            <input type="button" value="Encrypt" id="btnEncr">
        </form>
        <p>Resultado:</p>
        <table id="resultTable"></table>
        
        <p id="resultEncr">&#77824</p>

    </div>

    

    <div class="box" id="decryptor-container">
        <form action="">
            <label for="txtDecrypt">Enter the sentence to be decrypted: </label>
            <input type="text" name="txtDecrypt" id="txtDecrypt"><br>
            <input type="button" value="Decrypt" id="btnDecr">
        </form>

        <p>Resultado:</p><p id="resultDecr">...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
